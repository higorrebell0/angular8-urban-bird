<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let item of funOffers">
    <div class="col-md-4">
      <img src="{{item.images[0].url}}" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ item.title }}</h4>
      </div>

      <div class="row">
        <h5>{{ item.description }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ item.advertiser }}</b></p>
      </div>

      <div class="row">
        <p>{{item.value | currency:'BRL':true}}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success" [routerLink]="['/offer', item.id]">See offer</button>
      </div>
    </div>
  </div>

  <hr />
</div>
