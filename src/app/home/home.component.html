<div class="container">
  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let item of offers">
      <div class="card">
        <img class="card-img-top" [src]="item.images[0].url">
        <div class="card-body">
          <h4 class="card-title">{{ item.title }}</h4>
          <p class="card-text">{{ item.description }}</p>
          <p class="preco">{{ item.value | currency:'BRL':true }}</p>
          <a [routerLink]="['/offer', item.id]" class="btn btn-outline-primary">See offer</a>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
