<div class="container">
  <div class="oferta" *ngIf="offer !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ offer.description }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img src="{{offer.images[0].url}}" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let img of offer.images" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Only</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ offer.value }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Add chart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#use" role="tab" aria-selected="true">How/When use</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#where" role="tab" aria-selected="false">Where</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="use" role="tabpanel">HOW TO USE THIS OFFER</div>
        <div class="tab-pane fade" id="where" role="tabpanel">WHERE IS THIS PLACE</div>
      </div>
    </div>
  </div>
</div>
